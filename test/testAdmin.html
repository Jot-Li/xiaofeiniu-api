<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="bt1">管理员登录</button>
    <button id="bt2">修改管理员密码</button>
    <script src="./axios.min.js"></script>
    <script>
        bt1.onclick = function(){
            axios.get('http://127.0.0.1:8090/admin/login/admin/1234567')
            .then((result)=>{
                console.log(`登录结果为：`);
                console.log(result.data);
            }).catch((err)=>{
                console.log(err);
            })
        }

        bt2.onclick = function(){
            var data = {aname:'admin', oldPwd:'123456', newPwd:'123456'}
            axios.patch('http://127.0.0.1:8090/admin',data)
            .then((result)=>{
                console.log(`修改密码操作：`);
                console.log(result.data);
            }).catch((err)=>{
                console.log(err);
            })
        }
    </script>
</body>
</html>
